<!DOCTYPE html>
<html lang="en">
<head>
<title>TripAdvisor</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" media="screen" href="styles/main.css"/>
</head>
<body>

<div class="topnav">
  <div class="logo"></div>
  <div class="topnavItems">
    <div class="topnavItemContainer">
      <div class="icon cart_icon topnavItemIcon"></div>
      <span class="topnavItemLabel">Cart</span>
    </div>
    <div class="topnavItemContainer">
      <div class="icon trips_icon topnavItemIcon"></div>
      <span class="topnavItemLabel">Trips</span>
    </div>
    <div class="topnavItemContainer">
      <div class="icon inbox_icon topnavItemIcon"></div>
      <span class="topnavItemLabel">Inbox</span>
    </div>
    <div class="topnavItemSearchBar">
      <div class="icon search_icon topnavItemIcon topnavItemSearchBarIcon"></div>
      <span class="topnavItemSearchBarLabel">Search</span>
    </div>
  </div>
</div>

<div class="heroContainer">
  <div class="heroImage"></div>
  <div class="pill center">
    <div class="pillContent">
      <span class="pillLabel">New York City</span>
      <div class="icon down_arrow_icon quickLinkIcon"></div>
    </div>
  </div>

  <div class="quickLinksContainer">
    <a id="" class="quickLink" href="#">
      <div class="quickLinkContent center">
        <div class="icon hotel_icon quickLinkIcon"></div>
        <span class="quickLinkLabel">Hotel</span>
      </div>
      <div class="quickLinkSeparator"></div>
    </a>
    <a id="" class="quickLink" href="#">
      <div class="quickLinkContent center">
        <div class="icon vr_icon quickLinkIcon"></div>
        <span class="quickLinkLabel">Vacation Rental</span>
      </div>
      <div class="quickLinkSeparator"></div>
    </a>
    <a id="" class="quickLink" href="#">
      <div class="quickLinkContent center">
        <div class="icon flight_icon quickLinkIcon"></div>
        <span class="quickLinkLabel">Flights</span>
      </div>
      <div class="quickLinkSeparator"></div>
    </a>
    <a id="" class="quickLink" href="#">
      <div class="quickLinkContent center">
        <div class="icon restaurant_icon quickLinkIcon"></div>
        <span class="quickLinkLabel">Restaurants</span>
      </div>
      <div class="quickLinkSeparator"></div>
    </a>
    <a id="" class="quickLink" href="#">
      <div class="quickLinkContent center">
        <div class="icon attraction_icon quickLinkIcon"></div>
        <span class="quickLinkLabel">Things to Do</span>
      </div>
      <div class="quickLinkSeparator"></div>
    </a>
    <a id="" class="quickLink" href="#">
      <div class="quickLinkContent center">
        <div class="icon cruise_icon quickLinkIcon"></div>
        <span class="quickLinkLabel">Cruises</span>
      </div>
      <div class="quickLinkSeparator"></div>
    </a>
    <a id="" class="quickLink" href="#">
      <div class="quickLinkContent center">
        <div class="icon more_icon quickLinkIcon"></div>
        <span class="quickLinkLabel">More</span>
      </div>
    </a>
  </div>
</div>

</body>
</html>
